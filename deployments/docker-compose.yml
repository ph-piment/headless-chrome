version: '3.7'

networks:
  backend:
    driver: bridge

services:
  postgres:
    container_name: postgres
    build: ../build/docker/postgres
    volumes:
      - ../data/postgres/data:/var/lib/postgresql/data
      - ../data/postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=sample
      - POSTGRES_USER=sample
      - POSTGRES_PASSWORD=sample
    networks:
      - backend

  redis:
    container_name: redis
    build: ../build/docker/redis
    volumes:
      - ../data/redis:/data
    ports:
      - "6379:6379"
    networks:
      - backend

  redis-commander: # redis gui tool from http://localhost:8081/
    container_name: redis-commander
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - '8081:8081'
    networks:
      - backend

  headless-browser:
    container_name: headless-browser
    build: ../build/docker/headless-browser
    shm_size: 1g # increased to show yahoo.com
    networks:
      - backend

  workspace:
    container_name: workspace
    build: ../build/docker/go
    tty: true
    volumes:
      - ../:/go/src/work
    depends_on:
      - headless-browser
    networks:
      - backend
